<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi</title>
    <link rel="icon" type="image/x-icon" href="./img/vortex_vault_logo.ico">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- stile -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- componenti -->
    <script type="module" src="./components/main.components.js"></script>
    <!-- auth -->
    <script type="module" src="./js/login.js"></script>
</head>
<body>
    <vortex-navbar></vortex-navbar>
    <main class="pagina">
        <form id="accedi">
            <h2 class="icon">
                <span class="material-symbols-rounded">login</span>
                Sign-in
            </h2>
            <!-- --- -->
            <div class="isle bg-3">
                <label for="email">
                    <span class="material-symbols-rounded">person</span>
                    Email
                </label>
                <input type="email" class="input-text" id="email" name="email" autocomplete="off" required>
                <!-- --- -->
                <label for="password">
                    <span class="material-symbols-rounded">key_vertical</span>
                    Password
                </label>
                <input type="password" class="input-text" id="password" name="password" autocomplete="current-password" required>
                <p class="description">
                    Forgot your password? <a class="open" data-target-open="win-password-recovery">Recover here</a> <br>
                </p>
                <button type="submit" class="btn primary w-100 mt-2">
                    <span class="material-symbols-rounded">login</span>
                    Sign-in
                </button>
            </div>
            <!-- --- -->
            <hr>
            <!-- --- -->
            <div class="flex gap-50 d-column">
                <button type="button" id="signin-passkey" class="btn primary">
                    <span class="material-symbols-rounded">passkey</span>
                    Sign-in with Passkey
                </button>
                <button type="button" class="btn warning" id="btn-request-sign-in">
                    <span class="material-symbols-rounded">id_card</span>
                    Sign-in with another device
                </button>
            </div>
        </form>
    </main>
    <!--
        PASSWORD DIMENTICATA
    -->
    <div class="window m" id="win-password-recovery">
        <div class="flex y-center">
            <h2 class="icon">
                <span class="material-symbols-rounded">lock_reset</span>
                Password Recovery
            </h2>
            <button class="btn t close l last" data-target-close="win-password-recovery">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
        <hr>
        <form id="form-password-recovery">
            <!-- EMAIL -->
            <label for="recovery-email">
                <span class="material-symbols-rounded">person</span>
                Email
            </label>
            <input type="email" class="input-text" id="recovery-email" name="email" autocomplete="off" required>
            <!-- RECOVERY CODE -->
            <label for="recovery-code">
                <span class="material-symbols-rounded">password</span>
                Recovery Code
            </label>
            <div class="flex gap-75">
                <input name="code" type="password" class="input-text mono" id="recovery-code" autocomplete="off" placeholder="****-****-****-****-****" required>
                <btn-paste target="recovery-code"></btn-paste>
            </div>
            <!-- --- -->
            <button type="submit" class="btn primary mt-2">
                Submit
            </button>
        </form>
    </div>
    <!--
        DEVICE RECOVERY
    -->
    <div class="window m" id="win-device-recovery">
        <div class="flex y-center">
            <h2 class="icon">
                <span class="material-symbols-rounded">mobile_friendly</span>
                Device Recovery
            </h2>
            <button class="btn t close l last" data-target-close="win-device-recovery">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
        <hr>
        <!-- RECOVER WITH PASSKEY -->
        <h3 class="icon slider" slider="cont-passkey-recovery">
            <span class="material-symbols-rounded">passkey</span>
            Recover with Passkey
        </h3>
        <div class="isle bg-4" id="cont-passkey-recovery" style="display: none;">
            <p>
                Use a passkey to unlock this device.
            </p>
            <passkey-btn endpoint="/auth/token/unlock" method="POST">Recover</passkey-btn>
        </div>
        <hr>
        <!-- RECOVER WITH EMAIL -->
        <h3 class="icon slider" slider="cont-email-recovery">
            <span class="material-symbols-rounded">mail</span>
            Recover with Email
        </h3>
        <div class="isle bg-4" id="cont-email-recovery" style="display: none;">
            <form id="form-device-recovery-email">
                <!-- EMAIL -->
                <label for="recovery-device-email-email">
                    <span class="material-symbols-rounded">person</span>
                    Email
                </label>
                <input type="email" class="input-text mb-2" id="recovery-device-email-email" name="email" autocomplete="off" required>
                <!-- code -->
                <email-verify-btn email-id="recovery-device-email-email" target-id="recovery-device-email-code"></email-verify-btn>
                <mfa-input input-id="recovery-device-email-code"></mfa-input>
                <!-- --- -->
                <button type="submit" class="btn primary mt-2">
                    <span class="material-symbols-rounded">settings_backup_restore</span>
                    Recover
                </button>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <vortex-footer></vortex-footer>
</body>
</html>
