<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./img/vortex_vault_logo.ico">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- stile -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- componenti -->
    <script type="module" src="./components/main.components.js"></script>
    <!-- auth -->
    <script type="module" src="./js/register.js"></script>
</head>
<body>
    <vortex-navbar></vortex-navbar>
    <main class="pagina">
        <form id="registrati">
            <h2 class="icon">
                <span class="material-symbols-rounded">person_add</span>
                Sign Up
            </h2>
            <!-- --- -->
            <label for="email">
                <span class="material-symbols-rounded">person</span>
                Email
            </label>
            <input type="text" class="input-text" id="email" name="email" autocomplete="off" required>
            <!-- --- -->
            <hr>
            <label for="password">
                <span class="material-symbols-rounded">key_vertical</span>
                Password
            </label>
            <input type="password" class="input-text" id="password" name="password" required>
            <!-- --- -->
            <label for="password2">
                <span class="material-symbols-rounded">key_vertical</span>
                Repeat password
            </label>
            <input type="password" class="input-text" id="password2" name="password2" required>
            <!-- --- -->
            <hr>
            <button class="btn primary w-100">
                <span class="material-symbols-rounded">person_add</span>
                Sign Up
            </button>
        </form>
    </main>
    <!-- container dei log -->
    <div id="logs_container"></div>
</body>
</html>
